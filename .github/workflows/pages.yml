name: Flaconi Technology Radar

on:
  pull_request:
  push:
    branches:
      #- master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version: "20"
      - name: Install dependencies ğŸ“¦
        run: yarn install
      - name: Setup Pages âš™ï¸
        id: pages
        uses: actions/configure-pages@v4
        #if: ${{ github.ref == 'refs/heads/master' }}
        with:
          static_site_generator: next

      - name: Build with Next.js ğŸ—ï¸
        run: npm run build

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4